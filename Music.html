<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --text-light: #ffffff;
      --text-accent: #ffcc7f;
      --nav-bg: rgba(0, 0, 0, 0.6);
      --card-bg: rgba(0, 0, 0, 0.45);
      --card-hover: rgba(255, 255, 255, 0.25);
      --border-light: #ffffff60;
    }

    body {
      background: url('/mnt/data/logoM.png') no-repeat center center/cover;
      background-attachment: fixed;
      color: var(--text-light);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      padding: 18px 45px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      width: 45px;
      height: 45px;
    }

    .logo span {
      font-size: 30px;
      font-weight: 700;
      color: var(--text-accent);
    }

    .nav-links {
      display: flex;
      gap: 35px;
      font-size: 20px;
    }

    label {
      cursor: pointer;
      color: var(--text-light);
      transition: 0.3s;
    }

    label:hover {
      color: var(--text-accent);
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .profile span {
      color: var(--text-accent);
      font-weight: 600;
    }

    input[type="radio"] {
      display: none;
    }

    .section {
      padding: 120px 40px 50px;
      display: none;
    }

    #homeTab:checked ~ #home,
    #storeTab:checked ~ #store,
    #coursesTab:checked ~ #courses,
    #registerTab:checked ~ #register {
      display: block;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 25px;
      color: var(--text-accent);
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 25px;
      padding: 15px 0;
    }

    .item-card {
      min-width: 230px;
      height: 150px;
      border-radius: 16px;
      background: var(--card-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border: 1px solid var(--border-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    .item-card:hover {
      background: var(--card-hover);
      transform: scale(1.07);
      border: 1px solid var(--text-light);
      color: var(--text-accent);
    }

    /* SUB LIST */
    .sub-list {
      margin-top: 20px;
      max-height: 0;
      overflow: hidden;
      transition: 0.4s;
    }

    input[type="checkbox"]:checked + .sub-list {
      max-height: 260px;
      overflow-y: auto;
    }

    .sub-list div {
      padding: 12px;
      margin: 8px 0;
      background: var(--card-bg);
      border-radius: 10px;
      border: 1px solid var(--border-light);
      transition: 0.3s;
    }

    .sub-list div:hover {
      background: var(--card-hover);
      color: var(--text-accent);
    }

    /* REGISTRATION */
    #register {
      display: flex;
      justify-content: center;
    }

    .form-box {
      width: 370px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      border: 1px solid var(--border-light);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 10px;
      margin-top: 12px;
    }

    .form-box button {
      width: 100%;
      padding: 14px;
      background: var(--text-accent);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      transform: scale(1.05);
    }

    /* RESPONSIVE */
    @media (max-width: 850px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
        padding: 20px 20px;
      }

      .nav-links {
        gap: 22px;
        font-size: 18px;
      }

      .scroll-row {
        gap: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- RADIO CONTROLS -->
  <input type="radio" name="tabs" id="homeTab" checked>
  <input type="radio" name="tabs" id="storeTab">
  <input type="radio" name="tabs" id="coursesTab">
  <input type="radio" name="tabs" id="registerTab">

  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png">
      <span>Music</span>
    </div>

    <div class="nav-links">
      <label for="homeTab">Home</label>
      <label for="storeTab">Store</label>
      <label for="coursesTab">Courses</label>
      <label for="registerTab">Registration</label>
      <label>Support</label>
    </div>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" />
      <span>S Profile</span>
    </div>
  </div>

  <!-- HOME -->
  <div id="home" class="section">
    <h2>Playlists</h2>

    <div class="scroll-row">
      <label for="homeSubToggle" class="item-card">Rock</label>
      <label for="homeSubToggle" class="item-card">Pop</label>
      <label for="homeSubToggle" class="item-card">Jazz</label>
      <label for="homeSubToggle" class="item-card">Hip Hop</label>
      <label for="homeSubToggle" class="item-card">Classical</label>
    </div>

    <input type="checkbox" id="homeSubToggle">
    <div class="sub-list">
      <div>Playlist 1</div>
      <div>Playlist 2</div>
      <div>Playlist 3</div>
      <div>Playlist 4</div>
      <div>Playlist 5</div>
      <div>Playlist 6</div>
    </div>
  </div>

  <!-- STORE -->
  <div id="store" class="section">
    <h2>Instruments</h2>

    <div class="scroll-row">
      <label for="storeSubToggle" class="item-card">Guitar
