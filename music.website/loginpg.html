<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Hub — Login</title>
  <link rel="stylesheet" href="MSC.CSS">
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <img class="logo" src="./img/images-4.png" alt="Music Hub logo">
      <div class="brand">
        <div class="title">Music Hub</div>
        <div class="subtitle">feel the sound</div>
      </div>
    </div>

    <nav class="nav-center">
      <a href="homepg.html" class="nav-link">Home</a>
      <a href="songpg.html" class="nav-link">Songs</a>
      <a href="storepg.html" class="nav-link">Store</a>
      <a href="coursespg.html" class="nav-link">Courses</a>
      <a href="supportpg.html" class="nav-link">Support</a>
    </nav>

    <div class="nav-right">
      <a href="loginpg.html" class="login-btn-nav">Login</a>
    </div>
  </header>

  <main class="container center-page">
    <h1>Login</h1>

    <form id="loginForm" onsubmit="return false;">
      <input name="name" type="text" placeholder="Full Name" required>

      <input name="email" type="email" placeholder="Email" required>

      <input name="password" type="password" placeholder="Password" required>

      <button type="button" onclick="validateAndSubmit('loginForm')">Login</button>
    </form>

  <p style="text-align:center; margin-top:15px;">
    <a href="supportpg.html" style="color:#ffb100; text-decoration:none;">
    Don’t have an account? Register here
    </a>
  </p>

  </main>


  <footer class="footer">
    <div class="site-inner"><p>&copy; <span id="year"></span> Music Hub</p></div>
  </footer>

  <script src="MSC.JS"></script>
</body>
</html>
