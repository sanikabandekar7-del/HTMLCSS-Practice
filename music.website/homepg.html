<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Hub — Home</title>
  <link rel="stylesheet" href="MSC.CSS">
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <img class="logo" src="./img/images-4.png" alt="Music Hub logo">
      <div class="brand">
        <div class="title">Music Hub</div>
        <div class="subtitle">feel the sound</div>
      </div>
    </div>

    <nav class="nav-center">
      <a href="homepg.html" class="nav-link">Home</a>
      <a href="songpg.html" class="nav-link">Songs</a>
      <a href="storepg.html" class="nav-link">Store</a>
      <a href="coursespg.html" class="nav-link">Courses</a>
      <a href="supportpg.html" class="nav-link">Support</a>
    </nav>

    <div class="nav-right">
      <a href="loginpg.html" class="login-btn-nav">Login</a>
    </div>
  </header>

  <main class="container">
    <div class="site-inner">
      <section class="hero">
        <h1>Welcome to Music Hub</h1>
        <p>Your one-stop place to buy instruments, join classes and discover playlists.</p>
        <a class="btn" href="supportpg.html">Register / Get Started</a>
      </section>

      <section>
        <h2 class="section-title">Buy — Instruments</h2>
        <div id="instruments-carousel" class="hscroll"></div>
      </section>

      <section>
        <h2 class="section-title">Classes</h2>
        <div id="classes-carousel" class="hscroll"></div>
      </section>

      <section>
        <h2 class="section-title">Songs</h2>
        <div id="home-songs-carousel" class="hscroll"></div>

        <h2 class="section-title" style="margin-top:18px;">Playlists</h2>
        <div id="home-playlists" class="vertical-scroll"></div>
      </section>

    </div> <!-- site-inner -->
  </main>

  <footer class="footer">
    <div class="site-inner">
      <p>&copy; <span id="year"></span> Music Hub</p>
    </div>
  </footer>

  <script src="MSC.JS"></script>
</body>
</html>
