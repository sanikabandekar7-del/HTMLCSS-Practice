<link rel="stylesheet" href="./MSC.CSS">
<!-- SONGS -->
<section id="songs" class="section">
<h2>Songs</h2>
<div class="carousel" id="song-types">
<!-- JS injects types like Pop/Jazz/etc -->
</div>
<div id="song-playlists" class="vertical-list">
<!-- Clicking a type shows playlists here -->
</div>
</section>

<!-- STORE -->
<section id="store" class="section">
<h2>Store — Instruments</h2>
<div class="store-grid" id="store-grid">
<!-- JS injects vertical list of instruments -->
</div>
</section>

<!-- COURSES -->
<section id="courses" class="section">
<h2>Courses</h2>
<div class="carousel" id="courses-carousel">
<!-- Horizontal list of course categories injected by JS -->
</div>
<div id="course-categories" class="vertical-list">
<!-- When hovering a course type, JS shows vertical subcategories here -->
</div>
</section>

<!-- SUPPORT / LOGIN & REGISTER -->
<section id="support" class="section support">
<h2>Support — Login / Register</h2>
<div class="forms">
<form id="login-form" class="form-card">
<h3>Login</h3>
<label>Email<input type="email" id="login-email" required></label>
<label>Password<input type="password" id="login-password" required></label>
<button type="button" class="btn" id="login-btn">Login</button>
</form>

<form id="register-form" class="form-card">
<h3>Register</h3>
<label>Name<input type="text" id="reg-name" required></label>
<label>Email<input type="email" id="reg-email" required></label>
<label>Phone<input type="tel" id="reg-phone" required maxlength="10" placeholder="10 digits"></label>
<label>Password<input type="password" id="reg-password" required></label>
<label>Confirm Password<input type="password" id="reg-confirm" required></label>
<button type="button" class="btn" id="register-btn">Register</button>
</form>
</div>
<div id="support-message" class="support-message"></div>
</section>

</main>

<footer class="site-footer">
<p>© <span id="year"></span> Music Hub — Learn, Play, Share</p>
</footer>
