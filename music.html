<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d') no-repeat center/cover  ;
      color: #ffffff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-section img {
      color: aliceblue;
      width: 40px;
      height: 40px;
    }
    .logo-section span {
      font-size: 28px;
      font-family: 'Trebuchet MS';
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 20px;
      cursor: pointer;
    }
    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Scrollable sections */
    .section {
      margin: 120px 20px;
    }
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
    }
    .card {
      min-width: 220px;
      height: 140px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-section">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="logo" />
      <span>Music</span>
    </div>

    <div class="nav-links">
      <div onclick="showSection('home')">Home</div>
      <div onmouseover="showDropdown('store')">Store</div>
      <div onmouseover="showDropdown('courses')">Courses</div>
      <div>Support</div>
    </div>

    <div class="profile-section">
      <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" />
      <span>S Profile</span>
    </div>
  </div>

  <!-- Home Playlist Section -->
  <div id="home" class="section">
    <h2>Playlists</h2>
    <div class="horizontal-scroll">
      <div class="card">Rock</div>
      <div class="card">Pop</div>
      <div class="card">Jazz</div>
      <div class="card">Classical</div>
      <div class="card">Hip Hop</div>
    </div>
  </div>

  <!-- Instruments Dropdown -->
  <div id="store" class="section" style="display:none;">
    <h2>Buy Instruments</h2>
    <div class="horizontal-scroll">
      <div class="card">Guitar</div>
      <div class="card">Piano</div>
      <div class="card">Drums</div>
      <div class="card">Violin</div>
      <div class="card">Flute</div>
    </div>
  </div>

  <!-- Courses Dropdown -->
  <div id="courses" class="section" style="display:none;">
    <h2>Music Courses</h2>
    <div class="horizontal-scroll">
      <div class="card">Beginner Guitar</div>
      <div class="card">Advanced Piano</div>
      <div class="card">Drumming</div>
      <div class="card">Music Theory</div>
      <div class="card">Vocal Training</div>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('store').style.display = 'none';
      document.getElementById('courses').style.display = 'none';
      document.getElementById(section).style.display = 'block';
    }

    function showDropdown(section) {
      showSection(section);
    }
  </script>
</body>
</html>
