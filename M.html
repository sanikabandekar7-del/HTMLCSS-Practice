<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Landing Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    /* NAVBAR */
    .navbar {
      width: 100%; padding: 15px 40px;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.55); backdrop-filter: blur(6px);
      position: sticky; top: 0; z-index: 10;
    }

    .logo { display: flex; align-items: center; gap: 12px; }
    .logo img { width: 45px; height: 45px; }
    .logo span { font-size: 30px; font-weight: 700; }

    /* NAV LINKS */
    .nav-links { display: flex; gap: 35px; font-size: 20px; cursor: pointer; }

    /* Use checkbox hack for sections */
    input[type="radio"] { display: none; }

    label { cursor: pointer; }
    label:hover { color: #ffcc66; }

    /* PROFILE */
    .profile { display: flex; align-items: center; gap: 10px; }
    .profile img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; }

    /* SECTIONS */
    .section { padding: 120px 30px 50px; display: none; }

    /* Show selected section */
    #homeTab:checked ~ #home,
    #storeTab:checked ~ #store,
    #coursesTab:checked ~ #courses { display: block; }

    h2 { font-size: 35px; margin-bottom: 20px; }

    .scroll-row { display: flex; overflow-x: auto; gap: 25px; padding: 15px 0; }

    .item-card {
      min-width: 220px; height: 140px;
      background: rgba(0,0,0,0.45);
      border-radius: 15px;
      display: flex; justify-content: center; align-items: center;
      font-size: 20px; border: 1px solid #ffffff4d;
      transition: 0.3s;
    }

    .item-card:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.08);
      border: 1px solid #fff;
    }

    /* SUB LISTS (toggle via checkbox) */
    .sub-list { margin-top: 20px; max-height: 0; overflow: hidden; transition: 0.4s; }

    input[type="checkbox"]:checked + .sub-list {
      max-height: 250px;
      overflow-y: auto;
    }

    .sub-list div {
      padding: 10px; margin: 8px 0;
      background: rgba(0,0,0,0.4);
      border-radius: 10px; border: 1px solid #ffffff3a;
      transition: 0.3s;
    }

    .sub-list div:hover { background: rgba(255,255,255,0.25); }

    @media (max-width: 800px) {
      .navbar { flex-direction: column; gap: 10px; }
      .nav-links { gap: 20px; font-size: 18px; }
      h2 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <!-- RADIO CONTROLS FOR TABS -->
  <input type="radio" name="tabs" id="homeTab" checked>
  <input type="radio" name="tabs" id="storeTab">
  <input type="radio" name="tabs" id="coursesTab">

  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" />
      <span>Music</span>
    </div>

    <div class="nav-links">
      <label for="homeTab">Home</label>
      <label for="storeTab">Store</label>
      <label for="coursesTab">Courses</label>
      <div>Support</div>
    </div>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" />
      <span>S Profile</span>
    </div>
  </div>

  <!-- HOME SECTION -->
  <div id="home" class="section">
    <h2>Playlists</h2>
    <div class="scroll-row">
      <label for="homeSubToggle" class="item-card">Rock</label>
      <label for="homeSubToggle" class="item-card">Pop</label>
      <label for="homeSubToggle" class="item-card">Jazz</label>
      <label for="homeSubToggle" class="item-card">Hip Hop</label>
      <label for="homeSubToggle" class="item-card">Classical</label>
    </div>

    <input type="checkbox" id="homeSubToggle">
    <div class="sub-list">
      <div>Playlist 1</div><div>Playlist 2</div><div>Playlist 3</div><div>Playlist 4</div><div>Playlist 5</div><div>Playlist 6</div>
    </div>
  </div>

  <!-- STORE SECTION -->
  <div id="store" class="section">
    <h2>Instruments</h2>
    <div class="scroll-row">
      <label for="storeSubToggle" class="item-card">Guitar</label>
      <label for="storeSubToggle" class="item-card">Piano</label>
      <label for="storeSubToggle" class="item-card">Drums</label>
      <label for="storeSubToggle" class="item-card">Violin</label>
      <label for="storeSubToggle" class="item-card">Flute</label>
    </div>

    <input type="checkbox" id="storeSubToggle">
    <div class="sub-list">
      <div>Acoustic Guitar</div><div>Electric Guitar</div><div>Digital Piano</div><div>Grand Piano</div><div>Snare Drum</div><div>Drum Set</div>
    </div>
  </div>

  <!-- COURSES SECTION -->
  <div id="courses" class="section">
    <h2>Courses</h2>
    <div class="scroll-row">
      <label for="coursesSubToggle" class="item-card">Guitar</label>
      <label for="coursesSubToggle" class="item-card">Piano</label>
      <label for="coursesSubToggle" class="item-card">Vocals</label>
      <label for="coursesSubToggle" class="item-card">Theory</label>
      <label for="coursesSubToggle" class="item-card">Drumming</label>
    </div>

    <input type="checkbox" id="coursesSubToggle">
    <div class="sub-list">
      <div>Beginner Level</div><div>Intermediate Level</div><div>Advanced Level</div><div>Live Classes</div><div>Recorded Sessions</div>
    </div>
  </div>

</body>
</html>
